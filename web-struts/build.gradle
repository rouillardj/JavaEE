plugins {
    id 'java'
    id 'war'
}

group 'a3devjavastruts'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'javax:javaee-api:7.0'
    compileOnly 'jstl:jstl:1.2'
    runtime 'org.eclipse.persistence:eclipselink:2.7.4'
    runtime 'mysql:mysql-connector-java:5.1.47'
    compile 'org.apache.struts:struts2-convention-plugin:2.5.20'
}
